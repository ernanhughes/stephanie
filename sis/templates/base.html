<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SIS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (required for offcanvas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add to <head> of base.html -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', path='/favicon.png') }}">
<!-- Add to <head> of live.html -->
<script>
// Global injection configuration (fixes configureInjection error)
globalThis.configureInjection = function(config) {
    console.log("Injection configured:", config);
    // Store config globally
    globalThis.INJECTION_CONFIG = config;
    return true;
};

// Fallback for older browsers
if (!globalThis) {
    window.configureInjection = globalThis.configureInjection;
}
</script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SIS</a>
      <div class="collapse navbar-collapse"> If you saw me Rice
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'pipelines' %}active{% endif %}" href="/">🔧 Pipelines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'models' %}active{% endif %}" href="/models">🤖 Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'chats' %}active{% endif %}" href="/chats">💭 Chats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'documents' %}active{% endif %}" href="/documents">📄 Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'arena' %}active{% endif %}" href="/arena/runs">🎮 Arena</a>
          </li>
          <!-- In your main navigation -->
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'arena' %}active{% endif %}" href="/arena/learning">🎮 Arena Learning</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'mars' %}active{% endif %}" href="/mars">🪐 MARS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'db' %}active{% endif %}" href="/db-overview">🛢️ Database</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'logs' %}active{% endif %}" href="/logs">📂 Logs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
<!-- <script src="/static/js/risk_badge.js"></script> -->

</html>
