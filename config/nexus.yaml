defaults:
  - _self_
  - db: postgres
  - plan_monitor: disabled
  - logging: json_logger
  - services: all
  - scorer: all  

  - agents/nexus
  - agents/scorable_loader
  - agents/risk
  - agents/chat_sicql_trainer
  - agents/chat_tiny_trainer
  - agents/chat_scorer
  - agents/scorer
  - agents/gap

embeddings:
  backend: hnet


goal:
  goal_text: I want to build an AI that can teach itself to solve complex problems better over time.
  goal_type: "tactical"
  goal_category: "meta_learning"
  focus_area: "self_improvement"
  strategy: "stepwise_decomposition"
  difficulty: "medium-high"
  expected_formats:
    - "symbolic_prompt_plan"
    - "stepwise_reasoning_trace"
    - "annotated_score_vector"

paths:
  prompts: ${hydra:runtime.cwd}/prompts

report:
  generate_report: true
  path: ${hydra:runtime.cwd}/reports

pipeline:
  name: chat training
  tag: chat_training
  description: "Uses chat history to train models. Different dynamics than traditional training."
  stages:
     - name: scorable_loader
       description: "ðŸ”“ Loads a large amount of conversation turns"
       cls: stephanie.agents.scorable_loader.ScorableLoaderAgent
       enabled: false
       iterations: 1    

     - name: nexus
       description: "Generate a memory graph"
       cls: stephanie.components.nexus.agent.NexusAgent
       enabled: true
       iterations: 1
