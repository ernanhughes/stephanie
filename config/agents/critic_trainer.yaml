# stephanie/config/agents/critic_trainer.yaml
critic_trainer:
  name: critic_trainer
  description: "Train the Tiny Critic model on VisiCalc-derived feature dataset"
  cls: stephanie.components.critic.agents.critic_trainer_agent.CriticTrainerAgent
  enabled: true

  # Configuration passed to TinyCriticTrainer
  data_path: "data/critic.npz"            # path generated by tiny_critic_dataset.py
  model_path: "models/critic.joblib"
  meta_path: "models/critic.meta.json"

  # critic_trainer.yaml (or wherever you configure)
  save_as_candidate: true           # if true, write candidate artifacts
  candidate_model_path: models/critic_candidate.joblib
  candidate_meta_path:  models/critic_candidate.meta.json


  core_only: false                         # train only on 8 core VisiCalc features
  lock_features: ""                       # optional: path to locked feature list file

  directionality:
    stability: 1
    middle_dip: 1
    std_dev: -1
    sparsity: 1
    entropy: 1
    trend: 1
    mid_bad_ratio: -1
    frontier_util: 1

 
 