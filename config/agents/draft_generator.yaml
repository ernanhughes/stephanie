draft_generator:
  name: draft_generator
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false

  model:
    name: ollama/qwen3
    api_base: http://localhost:11434
    api_key: null

  input_keys: ["goal", "hypotheses"]
  input_key: documents

  output_key: draft_generator
  prompt_mode: file
  prompt_file: draft_generator.txt

  text_workdir: "runs/paper_blogs/${runtime.run_id}/text_work/"