# stepanies/agent/trainer.yaml
# Configuration for the trainer agent
trainer:
  name: trainer
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false
  model:
    name: ollama/qwen3
    api_base: http://localhost:11434
    api_key: null
  input_keys: ["goal", "hypotheses"]
  output_key: trainer
  prompt_mode: file
  prompt_file: trainer.txt
