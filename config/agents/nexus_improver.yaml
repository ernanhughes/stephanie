# config/agents/nexus_improver.yaml

nexus_improver:
  name: nexus_improver
  enabled: true
  save_prompt: false
  save_context: false
  skip_if_completed: false

  k_candidates: 2
  sharpen_iters: 1
  novelty_tau: 0.12
  promote_margin: 0.02
  dims: ["alignment","faithfulness","coverage","clarity","coherence"]
  scorers: ["sicql","mrq","hrm"]
  scorer_weights: { sicql: 1.0, mrq: 0.8, hrm: 0.6 }
  dimension_weights:
    alignment: 1.2
    faithfulness: 1.0
    coverage: 0.9
    clarity: 0.6
    coherence: 0.6
  persist_scores: true
  use_llm_heuristic: true
