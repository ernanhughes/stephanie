nexus_vpm_refiner:
  name: nexus_vpm_refiner
  enabled: true
  save_prompt: false
  save_context: false
  skip_if_completed: false

  # Output artifacts
  mode: filmstrip            # "online" | "filmstrip"
  out_root: runs/vpm

  # VPM settings
  img_size: 256
  max_steps: 10
  phi_threshold: 0.90
  dims: ["clarity", "coverage"]   # only used if your refiner reads goal dims

  # (Optional) If your BaseAgent supports these common knobs
  offload_prompts: false
  offload_mode: await
  max_inflight: 32
  response_timeout_s: 60
