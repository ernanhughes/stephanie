critic_data:
  name: critic_data
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false
  model:
    name: ollama/t1c/deepseek-math-7b-rl:latest
    # name: ollama/qwen3
    # name: ollama/qwen3:0.6b
    # name: ollama/t1c/deepseek-math-7b-rl
    api_base: http://localhost:11434
    api_key: null
  input_keys: ["goal", "hypotheses"]
  input_key: documents
  output_key: critic_data
  prompt_mode: file
  prompt_file: critic_data.txt

  strategy: "gsm8k_solve"
  num_examples: 100  
  split: "train"
  store_raw: true
  out_dir: "runs/critic_data"
  shuffle: true
  model_name: "deepseek-math:7b"
  params:
    temperature: 0.3
    max_tokens: 1024