scorable_annotate:
  name: scorable_annotate
  enabled: true
  save_prompt: false
  save_context: false

  seed_config: "config/domain/seeds.yaml"
  goal_config: "config/domain/goal_prompt.yaml"

  max_domains_per_source: 3
  min_confidence: 0.10
  only_missing: true
  force: false
  progress: true
  filter_role: false         # set true to filter by role
  scorable_role: "assistant" # used if filter_role: true
  input_key: "scorables"
  output_key: "scorable_features"
