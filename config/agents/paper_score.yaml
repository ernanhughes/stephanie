# config/agents/paper_score.yaml
paper_score:
  name: paper_score
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false

  force_rescore: false
  use_memory_for_fast_prompts: false

  enabled_scorers:
    - hrm
    - sicql
    - svm
    - mrq
    - ebt
    - contrastive_ranker

  include_mars: true

  # MARS normalization & thresholds live here
  dimension_config:
    # Most dims are 10–100 in your system
    default_range: [10, 100]

    # Explicit overrides
    ranges:
      hrm: [0, 1]

    # Global variance threshold used for scaled space (0–1)
    variance_threshold: 0.15

    # Optional: tell MARS to analyze extra metrics beyond "score"
    metrics:
      - score
      - energy        # if your scorers populate it
      - uncertainty   # if available

    # Optional per-dimension overrides (this replaces mars_thresholds)
    dimensions:
      relevance:
        variance_threshold: 0.30
      novelty:
        variance_threshold: 0.30
      clarity:
        variance_threshold: 0.30
      implementability:
        variance_threshold: 0.30
      alignment:
        variance_threshold: 0.30
