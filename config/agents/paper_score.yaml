# config/agents/paper_score.yaml

paper_score:
  name: paper_score
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false

  force_rescore: false
  use_memory_for_fast_prompts: false


  model:
    name: ollama_chat/qwen3
    api_base: http://localhost:11434
    api_key: null

  prompt_mode: file
  prompt_file: full_review.txt
  input_key: documents
  output_key: paper_score

  dimensions: 
    - alignment
    - clarity
    - implementability
    - novelty
    - relevance

  preferences:
    - goal_consistency
    - factual
    - reliable_source
    - simplicity
