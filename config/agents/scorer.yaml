scorer:
  name: scorer
  enabled: true
  save_prompt: true
  save_context: false
  skip_if_completed: false

  enabled_scorers:
    # - svm
    # - mrq
    # - sicql
    # - ebt
    # - hrm
    # - contrastive_ranker
    - hf_tiny
    - tiny
    - hrm
    - hf_hrm
  include_mars: true

  # Test mode configuration
  test_mode: true
  test_document_count: 100
  progress: true

  model_path: "${hydra:runtime.cwd}/models"

  model_version: "v1"
  model_type: "rank"
  target_type: "document"
  dimensions: 
    - reasoning
    - knowledge
    - clarity
    - faithfulness
    - coverage

  dimension_config:
      reasoning:
        scale: "0-100"
        trust_references: ["llm"]
        expected_variance: 0.15
      clarity:
        scale: "0-100"
        trust_references: ["llm"]
        expected_variance: 0.15
      knowledge:
        scale: "0-100"
        trust_references: ["llm"]
        expected_variance: 0.15
      coverage:
        scale: "0-100"
        trust_references: ["llm"]
        expected_variance: 0.15
      faithfulness:
        scale: "0-100"
        trust_references: ["llm"]
        expected_variance: 0.15

  model:
    name: ollama/qwen3
    api_base: http://localhost:11434
    api_key: null
  input_keys: ["goal", "hypotheses"]
  input_key: documents
  output_key: scorer
  prompt_mode: file
  prompt_file: scorer.txt