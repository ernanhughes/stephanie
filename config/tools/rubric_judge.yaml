# config/tools/rubric_judge.yaml
name: rubric_judge
class_path: stephanie.tools.rubric_judge_tool.RubricJudgeTool

# HF model (LLM-as-a-judge)
model_name: prometheus-eval/prometheus-7b-v2.0

# Token + generation settings
max_input_tokens: 3072      # context + blog
max_new_tokens: 256
temperature: 0.1
top_p: 0.9

# Rubric: 4 criteria + weights (will be normalised to sum to 1.0)
criteria:
  - name: faithfulness
    description: "How factually faithful is the blog to the source paper? No unsupported claims."
    weight: 0.45

  - name: coverage
    description: "Does the blog cover the key contributions, results, and limitations?"
    weight: 0.25

  - name: clarity
    description: "Is the blog clear, well-structured, and easy to follow?"
    weight: 0.20

  - name: usefulness
    description: "How useful is the blog for a technically literate reader interested in the paper?"
    weight: 0.10
