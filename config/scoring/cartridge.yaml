# config/scoring/cartridge.yaml
scoring_profile: cartridge
prompt_dir: prompts/cartridge
output_format: simple  # or: simple, json, etc.
scorer: sicql
dimensions:
  - name: relevance
    file: relevance
    weight: 1.5
    extra_data: { parser: numeric }

  - name: novelty
    file: novelty
    weight: 1.2
    extra_data: { parser: numeric }

  - name: implementability
    file: implementability
    weight: 1.0
    extra_data: { parser: numeric }
