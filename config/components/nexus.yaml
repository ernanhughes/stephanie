model:
  visual_encoder: "timesformer_s"     # or "vmamba_s"
  token_merge: true                   # ToMe-like merging at inference
index:
  coarse:
    type: "faiss_ivfpq"
    nlist: 4096
    m: 32
    nprobe: 16
  rerank:
    late_interaction: true
    topk_coarse: 200
    topk_final: 20
graph:
  knn_k: 32
  keep_top_m_lateint: 12
path:
  steps_max: 12
  weights:
    alpha_text: 1.0       # text-fit
    beta_goal: 0.7        # goal-fit
    gamma_stability: 0.6  # prefer low hall/entropy
    zeta_agreement: 0.4   # prefer low HRMâ†”Tiny disagreement
    eta_novelty: 0.3      # novelty bonus
    kappa_switch: 0.2     # edge switch penalty
tables:
  nodes: "nexus_nodes"
  edges: "nexus_edges"
  paths: "nexus_paths"
bus:
  topic_prefix: "nexus.events"
